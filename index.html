<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Bate-Papo Uol</title>
</head>

<body>
    <div class="cover hide"></div>
    <header class="chat-page">
        <figure>
            <img src="images/logo_uol.png" alt="Uol Logo">
        </figure>
        <figure>
            <ion-icon onclick='' name="people"></ion-icon>
        </figure>
    </header>
    <main>
        <div class="entry-page hide">
            <img src="images/logo_uol.png" alt="Uol Logo">
            <input class="input-box load" type="text" placeholder="Digite seu nome">
            <button class='load' onclick='getName()'>Entrar</button>
            <img class='load-gif load hide' src="images/load_gif2.gif" alt="Loading Gif">
        </div>
        <div>
            <!-- toggle hide -->
            <ul class="chat chat-page"> 
                <li class="entry-msg">
                    <span class="time">(09:21:45)</span>&nbsp
                    <span class="bold sender">João</span>&nbsp
                    entra na sala...
                </li>
                <li class="to-all-msg">
                    <span class="time">(09:22:28)</span>&nbsp
                    <span class="bold sender">João</span>&nbsp
                    para&nbsp
                    <span class="bold receiver">Todos</span>:&nbsp
                    <span class="msg-text">Bom dia</span>
                </li>
                <li class="to-all-msg">
                    <span class="time">(09:21:45)</span>&nbsp
                    <span class="bold sender">Maria</span>&nbsp
                    para&nbsp
                    <span class="bold receiver">João</span>:&nbsp
                    <span class="msg-text">Oi João :)</span>
                </li>
                <li class="reserved-msg">
                    <span class="time">(09:21:45)</span>&nbsp
                    <span class="bold sender">João</span>&nbsp
                    reservadamente para&nbsp
                    <span class="bold receiver">Maria</span>:&nbsp
                    <span class="msg-text">Oi gatinha, quer tc?</span>
                </li>
                <li class="entry-msg">
                    <span class="time">(09:21:45)</span>&nbsp
                    <span class="bold sender">Maria</span>&nbsp
                    sai da sala...
                </li>
            </ul>
        </div>
    </main>
    <!-- toggle hide -->
    <footer class="chat-page hide">
        <input class="msgBox" type="text" placeholder="Escreva aqui...">
        <ion-icon onclick="enterMsg()" name="paper-plane-outline"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
